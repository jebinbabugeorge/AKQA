
<div class="container" *ngIf="personOutput">
  <div class="row justify-content-center">
    <h2>Your Salary in Words is:</h2>
  </div>
  <div class="row justify-content-center">
    <label>Name: {{personOutput.Name}} </label>
  </div>
  <div class="row justify-content-center">
    <label>Salary: {{personOutput.Salary}} </label>
  </div>
  <div class="row justify-content-center">
    <label>Salary In Words: {{personOutput.SalaryInWords}} </label>
  </div>
</div>
