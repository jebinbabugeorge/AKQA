
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Please enter you name and salary</h3>
        <form name="form" (ngSubmit)="f.form.valid && ProcessRequest()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" name="Name" [(ngModel)]="person.Name" #name="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
            <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
              <div *ngIf="name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" name="salary" [(ngModel)]="person.Salary" #salary="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && salary.invalid }" required />
            <div *ngIf="f.submitted && salary.invalid" class="invalid-feedback">
              <div *ngIf="salary.errors.required">Salary is required</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<hr />
<app-result [personOutput]="personOutput"></app-result>
